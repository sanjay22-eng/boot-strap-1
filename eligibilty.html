<body>
    <h3>enter ur age to find your voting Eligibilty</h3>
    <input id="age"type ="number"placeholder="enter age">
    <input type ="button"value="submit"onclick="findEligibilty()">

        alert("Eligible for voting")

     }else{
        alert("Not Eligible for voting")
     }
    }
</script>
